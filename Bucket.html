<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Кошик покупок</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <script src="algs.js"></script>
</head>
<body>
<div class="products-table">
    <div class="cell">
        <input type="text" class="main-add-field" placeholder="Назва товару" id="m"/><button class="add-button" data-tooltip="Додати товар" onclick=add();>Додати</button>
    </div>
    <div class="cell">
        <article class="row-extra"><span class="product-name" onclick=showField(this)>Помідори</span>
            <span class="edit-buttons">
                    <button class="minus-button" data-tooltip="Відняти 1" onclick=minus(this)>–</button>
                    <span class="product-amount">2</span>
                    <button class="plus-button" data-tooltip="Додати 1" onclick=plus(this)>+</button>
                </span>
            <button class="status-button" data-tooltip="Позначити як некуплений" onclick=buy(this)>Не куплено</button>
            <button class="delete-button" data-tooltip="Видалити" onclick=deleteProduct(this)>×</button>
        </article>
    </div>
    <div class="cell">
        <article class="row"><span class="product-name" onclick=showField(this);>Печиво</span>
            <span class="edit-buttons">
                    <button class="minus-button" data-tooltip="Відняти 1" onclick=minus(this)>–</button>
                    <span class="product-amount">2</span>
                    <button class="plus-button" data-tooltip="Додати 1" onclick=plus(this)>+</button>
                </span>
            <button class="status-button" data-tooltip="Позначити як куплений" onclick=buy(this)>Куплено</button>
            <button class="delete-button" data-tooltip="Видалити" onclick=deleteProduct(this)>×</button>
        </article>
    </div>
    <div class="cell">
        <article class="row"><span class="product-name" onclick=showField(this);>Cир</span>
            <span class="edit-buttons">
                    <button disabled class="minus-button" data-tooltip="Відняти 1" onclick=minus(this)>–</button>
                    <span class="product-amount">1</span>
                    <button class="plus-button" data-tooltip="Додати 1" onclick=plus(this)>+</button>
                </span>
            <button class="status-button" data-tooltip="Позначити як куплений" onclick=buy(this)>Куплено</button>
            <button class="delete-button" data-tooltip="Видалити" onclick=deleteProduct(this)>×</button>
        </article>
    </div>
</div>
<aside class="result-table">
    <div class="left-place cell">
        <span class="left">Залишилося</span>
    </div>
    <div class="not-bought cell">
    </div>
    <div class="left-place cell">
        <span class="left">Куплено</span>
    </div>
    <div class="bought cell">
    </div>
</aside>
<badge>
    <span class="badge-title">Buy List</span>
    <p class="created-by">Created by:
        <span class="author">Hryshchenko Iryna</span>
    </p>
</badge>
</body>
</html>
