<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Кошик покупок</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<table class="products-table">
    <tr>
        <td>
            <article><input type="text" class="main-add-field" placeholder="Назва товару"/><button class="add-button">Додати</button>
            </article>
        </td>
    </tr>
    <tr>
        <td>
            <article class="row-extra"><span class="product-name">Помідори</span>
                <span class="edit-buttons">
                    <button class="minus-button">–</button>
                    <span class="product-amount">2</span>
                    <button class="plus-button">+</button>
                </span>
                <button class="status-button">Не куплено</button>
            </article>
        </td>
    </tr>
    <tr>
        <td>
            <article class="row"><span class="product-name">Печиво </span>
                <span class="edit-buttons">
                    <button class="minus-button">–</button>
                    <span class="product-amount">2</span>
                    <button class="plus-button">+</button>
                </span>
                <button class="status-button">Куплено</button>
                <button class="delete-button">×</button>
            </article>
        </td>
    </tr>
    <tr>
        <td>
            <article class="row"><input type="text" class="product-name-field" value="Сир"/>
                <span class="edit-buttons">
                    <button disabled class="minus-button">–</button>
                    <span class="product-amount">1</span>
                    <button class="plus-button">+</button>
                </span>
                <button class="status-button">Куплено</button>
                <button class="delete-button">×</button>
            </article>
        </td>
    </tr>
</table>
<table class="result-table">
    <tr>
        <td class="left-place"><span class="left">Залишилося</span>
        </td>
    </tr>
    <tr>
        <td class="not-bought">
            <span class="product-item">
                <span class="product-item-name">
                    Печиво</span>
                <span class="amount">2</span>
            </span>
            <span class="product-item">
                <span class="product-item-name">
                    Сир</span>
                <span class="amount">1</span>
            </span>
        </td>
    </tr>
    <tr>
        <td class="left-place">
            <span class="left">Куплено</span>
        </td>
    </tr>
    <tr>
        <td class="bought">
            <span class="product-item">
                <span class="product-item-name">
                Помідори</span>
                <span class="amount">2</span>
            </span>
        </td>
    </tr>
</table>
<badge>
    <span class="badge-title">Buy List</span>
    <p class="created-by">Created by:
        <span class="author">Hryshchenko Iryna</span></p>
</badge>
</body>
</html>
